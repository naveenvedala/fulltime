<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			float: left;
		}
		body :first-child{
			background-color: pink;
		}
		body :last-child{
			background-color: green;
		}

		body :nth-child(2n+3){
			background-color: blue;	
		}
		div:hover{
			background-color:yellow;
		}

	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
