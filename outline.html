<!DOCTYPE html>
<html>
<head>
	<title>Outline</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			margin:auto;
			background-color: orange;
			border: 5px solid black;
			outline-style: double;
			outline-color: orange;
			outline-width: 5px;
			outline-offset: 5px;
			box-shadow: 2px 5px 5px grey	;
		}
		p{
			margin:20px;
			font-size:25px;
			font-variant: small-caps;
			font-family: Arial;
			color: white;
			text-align: center;
			text-transform: capitalize;
			text-shadow: 2px -5px 0px black;
		}
	</style>
</head>
<body>
	<div>
		<p>Digital Lync</p>
	</div>
</body>
</html>
