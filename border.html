<!DOCTYPE html>
<html>
<head>
	<title>Margin</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<style type="text/css">
		div{
			background-color: silver;
			width: 600px;
	
			margin:auto;
			overflow: scroll;
			box-shadow: 5px 5px 10px grey;
			opacity: 0.7;
		}
		p{	
			padding: 5px;
			color: white;
			text-align: center;
			text-transform: capitalize;
			/*font-variant: small-caps;*/
			font-size: 42px;
			font-family: 'Lobster';
			text-shadow: 15px 15px 10px grey;
		}
	</style>
</head>
<body style="background-image: url(back.jpg)">
	<div><p>Digital Lync</p></div>
</body>
</html>
