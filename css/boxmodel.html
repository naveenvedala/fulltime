<!DOCTYPE html>
<html>
<head>
	<title>Box</title>
	<style type="text/css">
	body, div, h1{
		margin:0px;
		padding: 0px;
	}
		div{
			width: 300px;
			background-color: red;
			border: 10px solid green;
			margin-top: 40px;
			outline-style: dotted;
			outline-color: orange;
			outline-width: 10px;
			margin-right: auto;
			margin-left: auto;
			outline-offset: 10px;
		}

		h1{
			padding: 10px 20px 30px 40px;
		}
	</style>
</head>
<body>
	<div>
		<h1>HTML</h1>
	</div>
	<div>
		<h1>CSS</h1>
	</div>

</body>
</html>
